    5:
      Name: PURPLE
      Color: "&d"
    6:
      Name: AQUA
      Color: "&b"
    7:
      Name: GRAY
      Color: "&7"


  # Modes manager
  TaupeMode:
    Activated: false
    TaupePerTeam: 1
    NumberTaupeTeams: 1
    # Annonce des taupes a l episode :
    TaupeSelect: 3
    # Si PreSelect est on, les taupe seront choisit en debut de partie (puis annoncer a l episode configure)
    PreSelect: true
    # AutoReveal, mettre 0 pour desactiver (correspond a l episode)
    AutoReveal: 6
  
  SwitchMode:
    Activated: false

    # Episode début et fin des switch
    StartEpisode: 1
    EndEpisode: 5
    # Temps dans l'épisode ou le switch a lieu en min
    SwitchTime: 10





