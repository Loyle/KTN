KTN:
  # PLUGIN KTN ------- CONFIG -------
  #
  # ATTENTION A CHAQUE FIN DE PARTIE, SUPPRIMER LES MAP DE JEUX (world et world_nether) POUR LES RE-GENERER
  #
  MinPlayers: 2
  MaxPlayers: 20

  StartCountDown: 10

  # Lobby = monde d'arriver
  # Map = monde de jeu
  Lobby: 
    WorldName: lobby
    Spawn:
      X: 0
      Y: 200
      Z: 0
      YAW: 0
      PITCH: 0

  # Mettre le world par default du serveur (Tres souvent c'est: world)
  Map:
    WorldName: world
    Size: 2000

  # Durant la partie:
  # Si un joueur meurt
  AllowReconnect: true
  KickOnDeath:
    Kick: false
    After: 30

  # ScoreBoard
  ScoreBoardTitle: "Custom name"

  # Potions
  PotionLvlDeux: false

  # Divers
  DoLightCycle:
    Do: false
    Time: 6000
  Weather: false
  NaturalRegeneration: false

  EpisodeTime: 20

  # Episode ou le murs commence à retrecire + taille final
  WallReduce:
    Episode: 6
    Size: 200
  # En minutes (= temps pour reduire)
    TimeForReduce: 60
  
  # Gestion des craft en diams
  DiamondCraft:
    Helmet: false
    ChestPlate: false
    Leggings: false
    Boots: false
    Sword: false


  # Gestion des teams
  # Pour desactiver les teams, mettre false ci-dessous
  PlayWithTeams: true
  Teams:
    PlayersInTeam: 2
    Numbers: 8
  TeamsList:
    0:
      Name: RED
      Color: "&c"
    1:
      Name: BLACK
      Color: "&0"
    2:
      Name: YELLOW
      Color: "&e"
    3:
